# Docker workflow for container builds and registry management
name: Docker Build & Push

on:
  push:
    branches: [ "master", "main", "develop" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build multi-architecture Docker images
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

  # Test Docker image
  docker-test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Test Docker container
        run: |
          # Test basic functionality
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --help
          
          # Test with database connection
          docker run --rm \
            -e NETRECON_DATABASE_HOST=host.docker.internal \
            -e NETRECON_DATABASE_PORT=5432 \
            -e NETRECON_DATABASE_USER=testuser \
            -e NETRECON_DATABASE_PASSWORD=testpass \
            -e NETRECON_DATABASE_DBNAME=testdb \
            --add-host host.docker.internal:host-gateway \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            scan --help

  # Security scan of Docker image
  docker-security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v7
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output-file: grype-results.sarif

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: grype-results.sarif

  # Docker Compose test
  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat << EOF > .env.test
          NETRECON_DATABASE_PASSWORD=test_secure_password
          POSTGRES_PASSWORD=test_secure_password
          EOF

      - name: Test Docker Compose stack
        run: |
          # Start the stack
          docker-compose -f docker-compose.yml --env-file .env.test up -d
          
          # Wait for services to be healthy
          timeout 60 bash -c 'until docker-compose -f docker-compose.yml --env-file .env.test ps | grep healthy; do sleep 2; done'
          
          # Test basic functionality
          docker-compose -f docker-compose.yml --env-file .env.test exec -T netrecon netrecon --help
          
          # Test database connectivity
          docker-compose -f docker-compose.yml --env-file .env.test exec -T netrecon netrecon target list || true
          
          # Clean up
          docker-compose -f docker-compose.yml --env-file .env.test down -v

      - name: Upload compose logs on failure
        if: failure()
        run: |
          docker-compose -f docker-compose.yml --env-file .env.test logs > compose-logs.txt
          
      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: compose-logs
          path: compose-logs.txt

  # Clean up old images (runs on schedule)
  cleanup-registry:
    name: Cleanup Registry
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true

  # Multi-arch manifest creation
  create-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [docker-test, docker-security-scan]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          # Extract image name and tag
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG="latest"
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          
          # Create manifest list
          docker manifest create ${IMAGE_NAME}:${TAG} \
            ${IMAGE_NAME}:${TAG}-amd64 \
            ${IMAGE_NAME}:${TAG}-arm64 \
            ${IMAGE_NAME}:${TAG}-arm-v7
          
          # Push manifest list
          docker manifest push ${IMAGE_NAME}:${TAG}

  # Summary job
  docker-summary:
    name: Docker Summary
    runs-on: ubuntu-latest
    needs: [docker-build, docker-test, docker-security-scan, docker-compose-test]
    if: always()
    
    steps:
      - name: Docker Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Test | ${{ needs.docker-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.docker-security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compose Test | ${{ needs.docker-compose-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64, linux/arm/v7" >> $GITHUB_STEP_SUMMARY